<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<link rel="stylesheet" href="css/style.css">

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="推荐" icon="ion-heart" href="#/tab/recommend">
    <ion-nav-view name="tab-recommend"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="连接" icon="ion-wifi" href="#/tab/connect">
    <ion-nav-view name="tab-connect"></ion-nav-view>
  </ion-tab>


  <ion-tab title="云豆" icon="ion-cloud"  href="#/tab/yundou">
    <ion-nav-view name="tab-yundou"></ion-nav-view>
  </ion-tab>


  <ion-tab title="我的" icon="ion-person"  href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
